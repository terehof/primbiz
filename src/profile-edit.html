<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>ЛК Изменение данных - ПримБиз</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

@@include('header.html')

<div class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumbs">
                    <a href="#">Главная</a> / Личный кабинет
                </div>
            </div>
        </div>
    </div>

    <div class="container profile-edit">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-title">Личные данные </h1>
            </div>
        </div>

        <form action="#">
            <div class="row show-xs">
                <div class="col-md-12">
                    <div class="profile-photo-uploader-wrapper mobile">
                        <div id="profile-photo-uploader-mob" class="profile-photo-uploader">
                            <div class="thumbBox"></div>
                            <div class="spinner" style="display: none">Загрузка...</div>
                        </div>
                        <div class="profile-photo-uploader-actions">
                            <input type="button" id="btnDelete-mob" value="Удалить фото" class="profile-photo-uploader-action">
                            <div class="profile-photo-input-wrap">
                                <span>Загрузить фото</span>
                                <input type="file" id="photo-mob">
                            </div>
                            <input type="button" id="btnCrop-mob" class="profile-photo-uploader-action" value="Сохранить">
                        </div>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-md-4">
                    <div class="input-wrap">
                        <input type="text" placeholder="Имя" class="input">
                    </div>
                    <div class="input-wrap">
                        <input type="text" placeholder="Фамилия" class="input">
                    </div>
                    <div class="input-wrap">
                        <input type="text" placeholder="Организация" class="input">
                    </div>
                    <div class="input-wrap">
                        <input type="text" placeholder="Должность" class="input">
                    </div>
                    <div class="input-wrap">
                        <input type="url" placeholder="Адрес сайта" class="input">
                        <span class="input-plus-btn"></span>
                    </div>
                    <div class="input-wrap">
                        <input type="email" placeholder="Электронная почта" class="input">
                        <span class="input-plus-btn"></span>
                    </div>
                    <div class="input-wrap">
                        <input type="tel" placeholder="Рабочий телефон" class="input">
                        <span class="input-plus-btn"></span>
                    </div>
                    <div class="input-wrap">
                        <input type="tel" placeholder="Мобильный телефон" class="input">
                        <span class="input-plus-btn"></span>
                    </div>
                    <div class="checkbox-wrap">
                        <label class="checkbox" for="visible-check">
                            <span class="checkbox__main">
                                <input type="checkbox" id="visible-check">
                                <span class="checkbox__clone lg"></span>
                            </span>
                            <span class="checkbox__label">Виден другим участникам</span>
                        </label>
                    </div>

                    <div class="input-wrap-sect">
                        <div class="input-wrap">
                            <input type="url" placeholder="Вконтакте" class="input">
                            <span class="input-soc-icon icon-vk"></span>
                        </div>
                        <div class="input-wrap">
                            <input type="url" placeholder="Фэйсбук" class="input">
                            <span class="input-soc-icon icon-fb"></span>
                        </div>
                        <div class="input-wrap">
                            <input type="url" placeholder="Инстаграм" class="input">
                            <span class="input-soc-icon icon-inst"></span>
                        </div>
                        <div class="input-wrap">
                            <input type="url" placeholder="Твиттер" class="input">
                            <span class="input-soc-icon icon-tw"></span>
                        </div>
                        <div class="input-wrap">
                            <input type="url" placeholder="Ютуб" class="input">
                            <span class="input-soc-icon icon-youtube"></span>
                        </div>
                        <div class="input-wrap">
                            <input type="email" placeholder="Электронная почта" class="input">
                        </div>
                    </div>

                    <div class="input-wrap-sect">
                        <div class="select-wrap">
                            <select name="business" id="business" class="select">
                                <option value="" disabled selected>Выберите сферу бизнеса</option>
                                <option value="1">Сфера 1</option>
                                <option value="2">Сфера 2</option>
                                <option value="3">Сфера 3</option>
                                <option value="4">Сфера 4</option>
                                <option value="5">Сфера 5</option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>
                        <div class="select-wrap">
                            <select name="spec" id="spec" class="select">
                                <option value="" disabled selected>Специализация</option>
                                <option value="1">Специализация 1</option>
                                <option value="2">Специализация 2</option>
                                <option value="3">Специализация 3</option>
                                <option value="4">Специализация 4</option>
                                <option value="5">Специализация 5</option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>
                        <div class="select-wrap">
                            <select name="city" id="city" class="select">
                                <option value="" disabled selected>Город</option>
                                <option value="1">Город 1</option>
                                <option value="2">Город 2</option>
                                <option value="3">Город 3</option>
                                <option value="4">Город 4</option>
                                <option value="5">Город 5</option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-md-offset-2">
                    <div class="profile-photo-uploader-wrapper hide-xs">
                        <div id="profile-photo-uploader" class="profile-photo-uploader">
                            <div class="thumbBox"></div>
                            <div class="spinner" style="display: none">Загрузка...</div>
                        </div>
                        <div class="profile-photo-uploader-actions">
                            <input type="button" id="btnDelete" value="Удалить фото" class="profile-photo-uploader-action">
                            <div class="profile-photo-input-wrap">
                                <span>Загрузить фото</span>
                                <input type="file" id="photo">
                            </div>
                            <input type="button" id="btnCrop" class="profile-photo-uploader-action" value="Сохранить">
                        </div>
                    </div>

                    <div class="profile-edit__section">
                        <p class="profile-edit__section-title">описание бинеса</p>
                        <div class="input-wrap">
                            <textarea name="business-descrip" id="business-descrip" class="textarea textarea-profile-edit" cols="30" rows="7" placeholder="Ваше сообщение"></textarea>
                        </div>
                    </div>

                    <div class="profile-edit__section">
                        <p class="profile-edit__section-title">в чем я ищу поддержку</p>
                        <div class="input-wrap">
                            <textarea name="support" id="support" class="textarea textarea-profile-edit" cols="30" rows="7" placeholder="Ваше сообщение"></textarea>
                        </div>
                    </div>

                    <div class="profile-edit__section">
                        <p class="profile-edit__section-title">отзыв о клубе</p>
                        <div class="input-wrap">
                            <textarea name="review" id="review" class="textarea textarea-profile-edit" cols="30" rows="7" placeholder="Ваше сообщение"></textarea>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="checkbox-wrap publish">
                        <label class="checkbox" for="publish-check">
                            <span class="checkbox__main">
                                <input type="checkbox" id="publish-check">
                                <span class="checkbox__clone lg"></span>
                            </span>
                            <span class="checkbox__label">Опубликовать мою карточку в списке участников</span>
                        </label>
                    </div>
                    <button class="button button--submit lg">Сохранить</button>
                </div>
            </div>
        </form>

        <div class="row profile-edit-bottom">
            <div class="col-sm-12 col-md-4">
                <div class="profile-edit__section password-change">
                    <p class="profile-edit__section-title">Изменить пароль</p>
                    <form action="#">
                        <div class="input-wrap">
                            <input type="password" placeholder="Старый пароль" class="input">
                        </div>
                        <div class="input-wrap">
                            <input type="password" placeholder="Новый пароль" class="input">
                        </div>
                        <button type="submit" class="button button--submit button--submit-inversed lg">Изменить</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-12 col-md-2 col-md-offset-6 delete-profile">
                <a data-fancybox data-src="#popup-delete" href="javascript:;"  class="delete-profile-link">Удалить профиль</a>
            </div>
        </div>

    </div>

</div>

@@include('footer.html')

<div class="popup popup-delete" id="popup-delete">
    <div class="popup-title">
        ВЫ уверены, что хотите удалить свой профиль?
    </div>
    <div class="popup-content">
        <form action="#" class="popup-delete-form">
            <div class="input-wrap">
                <input type="email" placeholder="Логин или электронная почта" class="input">
            </div>
            <div class="input-wrap">
                <input type="password" placeholder="Пароль" class="input">
            </div>
            <button class="button button--submit lg">Удалить</button>
        </form>
    </div>
</div>





<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/slick.min.js"></script>
<script src="js/lib/jquery.fancybox.min.js"></script>
<script src="js/lib/cropbox-min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
